uart:
  baud_rate: 9600
  data_bits: 8
  parity: NONE
  stop_bits: 1
  rx_pin: GPIO1
  tx_pin: GPIO2

  
external_components:
  - source: github://shqns123/espcomponents@master
    components: [uartex]
    refresh: always

uartex:
  rx_timeout: 100ms
  tx_delay: 50ms
  tx_timeout: 1000ms
  tx_retry_cnt: 3
  rx_header: [0xF7]
  tx_header: [0xF7]
  rx_footer: [0xAA]
  tx_footer: [0xAA]
  rx_checksum: add_no_header
  tx_checksum: add_no_header
  
  version:
    disabled: False
  error:
    disabled: False
  log:
    disabled: True

