fan:
  - platform: uartex
    name: "Air Fan"
    speed_cnt: 4
    state:
      data: [0x20, 0x01, 0x7A]
    state_on:
      offset: 7
      data: [0x0F]
    state_off:
      offset: 7
      data: [0x00]
    command_on:
      data: [0x20, 0x7A, 0x01, 0x11, 0x21, 0x00, 0x00, 0x0F, 0x00, 0x00, 0x00, 0x00]
      ack: [0x20, 0x01, 0x7A, 0x91]
    command_off:
      data: [0x20, 0x7A, 0x01, 0x11, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      ack: [0x20, 0x01, 0x7A, 0x91]
    command_speed: !lambda |-
      uint8_t speed = x;
      uint8_t packet_speed;
      if (speed == 1) {
        packet_speed = 0x21;
      } else if (speed == 2) {
        packet_speed = 0x22;
      } else if (speed == 3) {
        packet_speed = 0x23;
      } else if (speed == 4) {
        packet_speed = 0x03;
      } else {
        packet_speed = 0x21;  // 기본 fallback
      }
      return {{0x20, 0x7A, 0x01, 0x11, packet_speed, 0x00, 0x00, 0x0F, 0x00, 0x00, 0x00, 0x00},{0x20, 0x01, 0x7A, 0x91}};

    state_speed:
      offset: 4
      signed: False



