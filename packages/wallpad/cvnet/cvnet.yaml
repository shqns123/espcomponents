    name: "Fan 1"
    state:
      data: [0x20, 0x01, 0x71]
    state_on:
      offset: 4
      data: [0x01]
    state_off:
      offset: 4
      data: [0x00]
    command_on:
      data: [0x20, 0x71, 0x01, 0x11, 0x01, 0x01, 0x01, 0x00, 0x00, 0x00, 0x00, 0x00]
      ack: [0x20, 0x01, 0x71, 0x91]
    command_off:
      data: [0x20, 0x71, 0x01, 0x11, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      ack: [0x20, 0x01, 0x71, 0x91]
    command_speed: !lambda |-
      uint8_t speed = x;
      return {{0x20, 0x71, 0x01, 0x11, 0x01, 0x01, speed, 0x00, 0x00, 0x00, 0x00, 0x00},{0x20, 0x01, 0x71, 0x91}};
    state_speed:
      offset: 6
      signed: False

climate:
  - platform: uartex
    name: "Heater 1"
    id: heater_1
    visual:
      min_temperature: 6 °C
      max_temperature: 30 °C
      temperature_step: 1 °C
    state:
      data: [0x20, 0x01, 0x4A]
    state_temperature_current:
      offset: 5
    state_temperature_target: !lambda |-
      return ((uint8_t)data[4] & 0x7F);
    state_off:
      offset: 4
      data: [0x80]
    state_heat:
      offset: 4
      data: [0x80]
    command_off: !lambda |-
      uint8_t target = id(heater_1).target_temperature;
      return {{0x20, 0x41, 0x01, 0x11, target, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00},
              {0x20, 0x01, 0x41, 0x91}};
    command_heat: !lambda |-
      uint8_t target = id(heater_1).target_temperature;
      return {{0x20, 0x41, 0x01, 0x11, (uint8_t)(target + 0x80), 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00},
